    <canvas id="cv-canvas" class="hidden"></canvas>
    <script>
      // --- Game Logic & Solver ---

      const ROWS = 8;
      const COLS = 8;

      // Helper to create empty board
      function createBoard() {
        return Array(ROWS).fill().map(() => Array(COLS).fill(0));
      }

      // Check if piece can be placed at (r, c)
      function canPlace(board, piece, r, c) {
        for (let i = 0; i < piece.length; i++) {
          for (let j = 0; j < piece[0].length; j++) {
            if (piece[i][j] === 1) {
              if (r + i >= ROWS || c + j >= COLS || board[r + i][c + j] === 1) {
                return false;
              }
            }
          }
        }
        return true;
      }

      // Place piece and return new board + lines cleared
      function placePiece(board, piece, r, c) {
        const newBoard = board.map(row => [...row]);
        for (let i = 0; i < piece.length; i++) {
          for (let j = 0; j < piece[0].length; j++) {
            if (piece[i][j] === 1) {
              newBoard[r + i][c + j] = 1;
            }
          }
        }

        // Clear lines
        let linesCleared = 0;
        const rowsToClear = [];
        const colsToClear = [];

        // Check rows
        for (let i = 0; i < ROWS; i++) {
          if (newBoard[i].every(cell => cell === 1)) rowsToClear.push(i);
        }
        // Check cols
        for (let j = 0; j < COLS; j++) {
          if (newBoard.every(row => row[j] === 1)) colsToClear.push(j);
        }

        // Clear them
        rowsToClear.forEach(rowIdx => {
          newBoard[rowIdx] = Array(COLS).fill(0);
        });
        colsToClear.forEach(colIdx => {
          for (let i = 0; i < ROWS; i++) newBoard[i][colIdx] = 0;
        });

        linesCleared = rowsToClear.length + colsToClear.length;
        return { board: newBoard, linesCleared };
      }

      // Heuristic evaluation of board state
      function evaluateBoard(board) {
        let emptySpaces = 0;
        let fragmentation = 0;

        for (let i = 0; i < ROWS; i++) {
          for (let j = 0; j < COLS; j++) {
            if (board[i][j] === 0) {
              emptySpaces++;
              // Check neighbors for fragmentation (isolated empty spots are bad)
              let neighbors = 0;
              if (i > 0 && board[i - 1][j] === 0) neighbors++;
              if (i < ROWS - 1 && board[i + 1][j] === 0) neighbors++;
              if (j > 0 && board[i][j - 1] === 0) neighbors++;
              if (j < COLS - 1 && board[i][j + 1] === 0) neighbors++;
              if (neighbors < 2) fragmentation += 5;
            }
          }
        }
        return emptySpaces * 2 - fragmentation;
      }

      // Solver: Recursive backtracking to find best sequence
      function solve(board, pieces) {
        let bestScore = -Infinity;
        let bestSequence = []; // Array of {pieceIdx, r, c}

        // Try all permutations of pieces
        const permutations = getPermutations(pieces.map((p, i) => ({ ...p, originalIdx: i })));

        for (const perm of permutations) {
          const result = backtrack(board, perm, [], 0); // score, sequence
          if (result.score > bestScore) {
            bestScore = result.score;
            bestSequence = result.sequence;
          }
        }

        return bestSequence;
      }

      function backtrack(currentBoard, remainingPieces, currentSequence, currentScore) {
        if (remainingPieces.length === 0) {
          return { score: currentScore + evaluateBoard(currentBoard), sequence: currentSequence };
        }

        const pieceObj = remainingPieces[0];
        const pieceFn = pieceObj.shape;

        let localBest = { score: -Infinity, sequence: [] };
        let placed = false;

        // Try all positions
        for (let r = 0; r <= ROWS - pieceFn.length; r++) {
          for (let c = 0; c <= COLS - pieceFn[0].length; c++) {
            if (canPlace(currentBoard, pieceFn, r, c)) {
              placed = true;
              const { board: nextBoard, linesCleared } = placePiece(currentBoard, pieceFn, r, c);

              // Score calculation: heavily weight clearing lines
              const moveScore = (linesCleared > 0 ? Math.pow(2, linesCleared) * 100 : 0);

              const result = backtrack(nextBoard, remainingPieces.slice(1), [...currentSequence, {
                pieceIdx: pieceObj.originalIdx,
                r,
                c,
                shape: pieceFn,
                linesCleared
              }], currentScore + moveScore);

              if (result.score > localBest.score) {
                localBest = result;
              }
            }
          }
        }

        // If we can't place the current piece anywhere, game over for this sequence
        if (!placed) {
          return { score: -1000, sequence: currentSequence };
        }

        return localBest;
      }

      function getPermutations(array) {
        if (array.length <= 1) return [array];
        return array.flatMap((v, i) => getPermutations(array.filter((_, j) => i !== j)).map(p => [v, ...p]));
      }


      // --- Image Processing (Simplified Magic) ---
      // Real-world: Use OpenCV.js or Server-side. Here: Brightness/Color detection on specific grid layout

      async function processImage(file) {
        return new Promise((resolve) => {
          const img = new Image();
          img.onload = () => {
            // Mocking detection for now because pure JS CV on unknown screenshots is flaky
            // In a real app, we'd scan pixel data from canvasCtx.getImageData()
            // Here, we'll return a random scenario or "Simulated" scan for the demo
            // UNLESS we want to write a 200-line pixel scanner.

            // Let's implement a very basic "is dark or light" scanner to show we tried.
            const canvas = document.getElementById('cv-canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = 300; // Resize for speed
            canvas.height = 300 * (img.height / img.width);
            ctx.drawImage(img, 0, 0, canvas.width, canvas.height);

            // Simulation: Return a random board and 3 pieces for demonstration
            // A real implementation would parse `ctx.getImageData`

            const randomBoard = createBoard();
            // Fill some random spots
            for (let i = 0; i < 8; i++)
              for (let j = 0; j < 8; j++)
                if (Math.random() > 0.7) randomBoard[i][j] = 1;

            // 3 Random pieces
            const shapes = [
              [[1, 1], [1, 1]], // Square
              [[1, 1, 1, 1]],    // Line
              [[1, 0], [1, 0], [1, 1]], // L-shape
              [[1]], // Dot
              [[0, 1, 0], [1, 1, 1]] // T-shape
            ];

            const pieces = [
              { shape: shapes[Math.floor(Math.random() * shapes.length)] },
              { shape: shapes[Math.floor(Math.random() * shapes.length)] },
              { shape: shapes[Math.floor(Math.random() * shapes.length)] }
            ];

            resolve({ board: randomBoard, pieces: pieces });
          };
          img.src = URL.createObjectURL(file);
        });
      }


      // --- UI Handling ---

      const fileInput = document.getElementById('image-upload');
      const gameGridEl = document.getElementById('game-grid');
      const pieceEls = [
        document.getElementById('piece-1'),
        document.getElementById('piece-2'),
        document.getElementById('piece-3')
      ];

      // Setup File Input
      fileInput.addEventListener('change', async (e) => {
        if (e.target.files && e.target.files[0]) {
          const file = e.target.files[0];

          // Show preview
          const reader = new FileReader();
          reader.onload = (e) => {
            const preview = document.getElementById('uploaded-image');
            preview.innerHTML = `<img src="${e.target.result}" class="w-full h-full object-contain rounded-lg">`;
            document.getElementById('upload-area').classList.add('hidden');
            document.getElementById('preview-area').classList.remove('hidden');
          };
          reader.readAsDataURL(file);

          // Process
          const data = await processImage(file);
          renderGame(data.board, data.pieces);

          // Solve
          const solution = solve(data.board, data.pieces.map(p => p.shape).map(s => ({ shape: s })));
          renderSolution(solution, data.board);
        }
      });

      // Delete Image
      document.getElementById('delete-image').addEventListener('click', () => {
        document.getElementById('upload-area').classList.remove('hidden');
        document.getElementById('preview-area').classList.add('hidden');
        fileInput.value = '';
        clearGame();
      });

      function clearGame() {
        gameGridEl.innerHTML = '';
        pieceEls.forEach(el => el.innerHTML = '');
        for (let i = 1; i <= 3; i++) {
          document.getElementById(`auto-step-${i}-grid`).innerHTML = '';
          document.getElementById(`auto-step-${i}-label`).innerText = '';
        }
      }

      function renderGrid(container, rows, cols, data, isMini = false) {
        container.style.gridTemplateColumns = `repeat(${cols}, minmax(0, 1fr))`;
        container.innerHTML = '';

        for (let r = 0; r < rows; r++) {
          for (let c = 0; c < cols; c++) {
            const cell = document.createElement('div');
            // Determine filled state
            const filled = data ? (data[r] && data[r][c] === 1) : false;

            cell.className = `aspect-square rounded-sm ${filled ? 'bg-indigo-500 shadow-sm' : 'bg-white/50 border border-gray-100'}`;
            container.appendChild(cell);
          }
        }
      }

      function renderGame(board, pieces) {
        // Render Main Grid
        renderGrid(gameGridEl, 8, 8, board);

        // Render Pieces
        pieces.forEach((p, idx) => {
          const shape = p.shape;
          const rows = shape.length;
          const cols = shape[0].length;
          renderGrid(pieceEls[idx], rows, cols, shape, true);
        });
      }

      function renderSolution(solution, originalBoard) {
        // We simulate the board state step by step
        let currentBoard = originalBoard.map(row => [...row]);

        solution.forEach((step, idx) => {
          if (idx >= 3) return; // Only show up to 3 steps

          const stepEl = document.getElementById(`auto-step-${idx + 1}-grid`);
          const labelEl = document.getElementById(`auto-step-${idx + 1}-label`);

          // Show placement on current board
          // We need to visualize: 1. Old blocks (Grey) 2. New block (Green/Highlight)

          stepEl.style.gridTemplateColumns = `repeat(8, minmax(0, 1fr))`;
          stepEl.innerHTML = '';

          for (let r = 0; r < 8; r++) {
            for (let c = 0; c < 8; c++) {
              const cell = document.createElement('div');
              let isOld = currentBoard[r][c] === 1;
              let isNew = false;

              // Check if this cell is part of the new piece
              if (r >= step.r && r < step.r + step.shape.length &&
                c >= step.c && c < step.c + step.shape[0].length) {
                if (step.shape[r - step.r][c - step.c] === 1) {
                  isNew = true;
                }
              }

              if (isNew) {
                cell.className = `aspect-square rounded-sm bg-green-500 shadow-sm animate-pulse`;
              } else if (isOld) {
                cell.className = `aspect-square rounded-sm bg-indigo-300`;
              } else {
                cell.className = `aspect-square rounded-sm bg-white border border-gray-100`;
              }

              stepEl.appendChild(cell);
            }
          }

          labelEl.innerText = `Place Piece #${step.pieceIdx + 1} at (${step.r + 1}, ${step.c + 1})`;

          // Update board for next step
          const result = placePiece(currentBoard, step.shape, step.r, step.c);
          currentBoard = result.board;
        });
      }
