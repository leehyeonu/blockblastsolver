  <!-- LOGIC SCRIPT -->
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // --- CONFIG & STATE ---
      const ROWS = 8;
      const COLS = 8;

      // --- DOM ELEMENTS ---
      const fileInput = document.getElementById('image-upload');
      const previewImg = document.getElementById('preview-img');
      const uploadPlaceholder = document.getElementById('upload-placeholder');
      const loadingOverlay = document.getElementById('loading-overlay');
      const analysisResults = document.getElementById('analysis-results');
      const solutionSection = document.getElementById('solution-section');

      const gameGridEl = document.getElementById('game-grid');
      const pieceEls = [
        document.getElementById('piece-1'),
        document.getElementById('piece-2'),
        document.getElementById('piece-3')
      ];

      // --- SOLVER ENGINE ---

      function createBoard() {
        return Array(ROWS).fill().map(() => Array(COLS).fill(0));
      }

      // Logic: Can we place a piece at (r,c)?
      function canPlace(board, piece, r, c) {
        for (let i = 0; i < piece.shape.length; i++) {
          for (let j = 0; j < piece.shape[0].length; j++) {
            if (piece.shape[i][j] === 1) {
              // Check boundaries
              if (r + i >= ROWS || c + j >= COLS) return false;
              // Check overlap
              if (board[r + i][c + j] === 1) return false;
            }
          }
        }
        return true;
      }

      // Logic: Place piece and calculate cleared lines
      function placePiece(board, piece, r, c) {
        // Deep copy board
        const newBoard = board.map(row => [...row]);

        // Place blocks
        for (let i = 0; i < piece.shape.length; i++) {
          for (let j = 0; j < piece.shape[0].length; j++) {
            if (piece.shape[i][j] === 1) {
              newBoard[r + i][c + j] = 1;
            }
          }
        }

        // Detect Lines
        const rowsToClear = [];
        const colsToClear = [];

        for (let i = 0; i < ROWS; i++) {
          if (newBoard[i].every(val => val === 1)) rowsToClear.push(i);
        }
        for (let j = 0; j < COLS; j++) {
          if (newBoard.every(row => row[j] === 1)) colsToClear.push(j);
        }

        // Clear Lines
        rowsToClear.forEach(rowIndex => {
          newBoard[rowIndex] = Array(COLS).fill(0);
        });
        colsToClear.forEach(colIndex => {
          for (let i = 0; i < ROWS; i++) newBoard[i][colIndex] = 0;
        });

        const linesCleared = rowsToClear.length + colsToClear.length;
        return { board: newBoard, linesCleared };
      }

      // Logic: Evaluate board state (Heuristic)
      function evaluateBoard(board) {
        let emptySpaces = 0;
        let fragmentation = 0; // Penalty for isolated spaces

        for (let i = 0; i < ROWS; i++) {
          for (let j = 0; j < COLS; j++) {
            if (board[i][j] === 0) {
              emptySpaces++;
              // Simple fragmentation check
              let neighbors = 0;
              if (i > 0 && board[i - 1][j] === 0) neighbors++;
              if (i < ROWS - 1 && board[i + 1][j] === 0) neighbors++;
              if (j > 0 && board[i][j - 1] === 0) neighbors++;
              if (j < COLS - 1 && board[i][j + 1] === 0) neighbors++;

              if (neighbors === 0) fragmentation += 10;
              else if (neighbors < 2) fragmentation += 5;
            }
          }
        }
        // We want more empty spaces, less fragmentation
        return (emptySpaces * 2) - fragmentation;
      }

      // Logic: Backtracking Solver
      function solve(board, pieces) {
        // Get all permutations of pieces order
        const perms = getPermutations(pieces.map((p, idx) => ({ ...p, originalIdx: idx })));

        let bestScenario = null;
        let maxScore = -Infinity;

        for (const orderedPieces of perms) {
          const result = backtrack(board, orderedPieces, [], 0);
          if (result.score > maxScore) {
            maxScore = result.score;
            bestScenario = result.sequence;
          }
        }

        return bestScenario || [];
      }

      function backtrack(currentBoard, remainingPieces, currentSequence, currentScore) {
        if (remainingPieces.length === 0) {
          return {
            score: currentScore + evaluateBoard(currentBoard),
            sequence: currentSequence
          };
        }

        const currentPiece = remainingPieces[0];
        let bestLocal = { score: -Infinity, sequence: [] };
        let placedAtLeastOnce = false;

        // Try all locations
        // Optimization: The grid is 8x8, pieces are small. Brute force is fast enough for depth 3.
        for (let r = 0; r < ROWS; r++) {
          for (let c = 0; c < COLS; c++) {
            if (canPlace(currentBoard, currentPiece, r, c)) {
              placedAtLeastOnce = true;

              const { board: nextBoard, linesCleared } = placePiece(currentBoard, currentPiece, r, c);

              // Score for this move
              let moveScore = linesCleared > 0 ? (linesCleared * 100 * Math.pow(1.5, linesCleared)) : 0;

              const result = backtrack(nextBoard, remainingPieces.slice(1), [...currentSequence, {
                pieceId: currentPiece.originalIdx,
                shape: currentPiece.shape,
                r: r,
                c: c,
                cleared: linesCleared
              }], currentScore + moveScore);

              if (result.score > bestLocal.score) {
                bestLocal = result;
              }
            }
          }
        }

        if (!placedAtLeastOnce) {
          // Cannot place piece - Game Over for this path
          return { score: -1000, sequence: currentSequence };
        }

        return bestLocal;
      }

      function getPermutations(arr) {
        if (arr.length <= 1) return [arr];
        return arr.flatMap((v, i) => getPermutations(arr.filter((_, j) => i !== j)).map(p => [v, ...p]));
      }


      // --- IMAGE PROCESSING (REAL) ---
      async function analyzeImage(file) {
        return new Promise(resolve => {
          const img = new Image();
          img.onload = () => {
            const canvas = document.getElementById('cv-canvas');
            const ctx = canvas.getContext('2d');

            // Standardize width for consistent processing
            const STANDARD_WIDTH = 500;
            const scale = STANDARD_WIDTH / img.width;
            canvas.width = STANDARD_WIDTH;
            canvas.height = img.height * scale;

            ctx.drawImage(img, 0, 0, canvas.width, canvas.height);

            // 1. Detect Board Position Dynamically
            // The board is the largest dark square area in the center.
            // Scan vertical center line.
            const midX = Math.floor(canvas.width / 2);
            const imgData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            const pixelData = imgData.data;

            let boardStartY = -1;
            let boardEndY = -1;

            // Find the board by looking for the dark grid background
            // The app background is usually lighter (grey/purple) than the board (almost black)
            // We look for a sequence of 10 dark pixels
            for (let y = 50; y < canvas.height * 0.6; y++) {
              const idx = (y * canvas.width + midX) * 4;
              const r = pixelData[idx];
              const g = pixelData[idx + 1];
              const b = pixelData[idx + 2];

              // Board background is usually very dark (RGB < 40)
              if (r < 45 && g < 45 && b < 45) {
                // Confirm it's the board by checking horizontal width
                // Check 100 pixels to the left and right
                let isWide = true;
                const leftIdx = (y * canvas.width + (midX - 100)) * 4;
                if (pixelData[leftIdx] > 50) isWide = false;

                if (isWide) {
                  if (boardStartY === -1) boardStartY = y;
                }
              } else {
                if (boardStartY !== -1 && boardEndY === -1 && (y - boardStartY > 200)) {
                  boardEndY = y;
                }
              }
            }

            // Fallback if detection fails
            if (boardStartY === -1) boardStartY = canvas.height * 0.22;

            // Board is square, so width ‚âà height
            // But usually there's padding. Let's assume standard width based on screen width
            // Grid width is typically ~92% of screen width on mobile
            const boardWidth = canvas.width * 0.92;
            const boardHeight = boardWidth; // It's a square 8x8

            // If we found start Y, center the X
            const boardX = (canvas.width - boardWidth) / 2;

            // Re-adjust start Y to include the border/padding if we hit the inner grid
            // But usually simpler is better:
            const cellWidth = boardWidth / COLS;
            const cellHeight = boardHeight / ROWS;

            const board = createBoard();

            // Scan the grid
            for (let r = 0; r < ROWS; r++) {
              for (let c = 0; c < COLS; c++) {
                const cx = boardX + c * cellWidth + cellWidth / 2;
                const cy = boardStartY + r * cellHeight + cellHeight / 2;

                if (isBlockPresent(ctx, cx, cy, cellWidth / 5)) {
                  board[r][c] = 1;
                }
              }
            }

            // 2. Detect Pieces (Bottom Area)
            const pieces = [];

            // Pieces area starts below the board.
            // IMPORTANT: There might be an Ad banner at the very bottom.
            // We search in the space between boardEnd and correct "piece" horizon.
            const piecesStartY = boardStartY + boardHeight + 10;
            // Scan area height: roughly 30% of screen height remaining?
            // Let's just define 3 vertical columns for the pieces

            const pieceZoneWidth = canvas.width / 3;
            // The center Y for pieces. Usually centered in the remaining space or specific offset
            // We will scan a vertical line in each zone to find the "top" of a piece

            for (let i = 0; i < 3; i++) {
              const zoneX = i * pieceZoneWidth;
              const zoneCenterX = zoneX + pieceZoneWidth / 2;

              // Search for the piece logic:
              // Scan down from piecesStartY to find the first "colored" pixel
              let pieceTopY = -1;
              let pieceCenterY = piecesStartY + (cellHeight * 2.5); // Default guess

              // Refined search for piece center
              // Scan a vertical strip in the center of the zone
              for (let scanY = piecesStartY; scanY < canvas.height - 10; scanY += 5) {
                if (isBlockPresent(ctx, zoneCenterX, scanY, 2)) {
                  pieceTopY = scanY;
                  // Determine approximate center: Piece is usually 1-4 blocks tall.
                  // Let's assume we hit the top block.
                  // We'll scan a grid around this Y.
                  pieceCenterY = scanY + cellHeight;
                  break;
                }
              }

              if (pieceTopY === -1) {
                // No piece found in center trace? Try a bit wider? 
                // Fallback to default position
              }

              // Use slightly smaller cell size for pieces
              const pCellSize = cellWidth * 0.9; // Visual piece size is often close to board size on grid

              // We scan a 5x5 grid. 
              // We need to align the grid to the detected block.
              // If we found a block at (zoneCenterX, pieceTopY), that is likely [0,something] or top row of the shape.
              // Let's scan a larger area and bin it.

              const shape = Array(5).fill().map(() => Array(5).fill(0));
              let hasBlock = false;

              // Anchor scanning around the estimated center
              const anchorX = zoneCenterX;
              const anchorY = pieceCenterY;

              for (let pr = -2; pr <= 2; pr++) {
                for (let pc = -2; pc <= 2; pc++) {
                  const px = anchorX + pc * pCellSize;
                  const py = anchorY + pr * pCellSize;

                  if (isBlockPresent(ctx, px, py, pCellSize / 5)) {
                    shape[pr + 2][pc + 2] = 1;
                    hasBlock = true;
                  }
                }
              }

              if (hasBlock) {
                pieces.push({ shape: trimShape(shape) });
              } else {
                // Try a Backup Scan for "Small" pieces that might have been missed by center trace (like a single dot offset)
                // or just return empty for safety
                pieces.push({ shape: [[1]] }); // Fallback to 1x1 to prevent crash
              }
            }

            resolve({ board, pieces });
          };
          img.src = URL.createObjectURL(file);
        });
      }

      function isBlockPresent(ctx, x, y, radius) {
        if (x < 0 || y < 0 || x >= ctx.canvas.width || y >= ctx.canvas.height) return false;

        try {
          const size = Math.max(1, Math.floor(radius));
          const imgData = ctx.getImageData(x - size, y - size, size * 2, size * 2);
          const data = imgData.data;
          let r = 0, g = 0, b = 0;
          let count = 0;

          for (let i = 0; i < data.length; i += 4) {
            r += data[i];
            g += data[i + 1];
            b += data[i + 2];
            count++;
          }

          r = Math.floor(r / count);
          g = Math.floor(g / count);
          b = Math.floor(b / count);

          // Block Logic:
          // Empty slots: Dark Grey/Black (RGB ~30-40)
          // Background: Grey/Purple (RGB ~100+)
          // Blocks: Bright Colors (Red, Blue, Green, Orange, etc.)

          // If it's very dark, it's an empty slot
          if (r < 60 && g < 60 && b < 60) return false;

          // If it's reasonably bright, it's likely a block
          // Note: The board background is dark. The app background is lighter.
          // We need to differentiate "Empty Board Slot" vs "Filled Block".
          // Since we only query points *inside* the board grid (for board), detecting "Dark" is sufficient for "Empty".
          // For pieces, they are over the app background (Lighter).

          // Saturation Check is good for pieces
          const max = Math.max(r, g, b);
          const min = Math.min(r, g, b);
          const diff = max - min;

          // Greyscale check (low saturation)
          if (diff < 15) return false; // It's grey/black/white -> likely background or empty slot

          // Brightness check
          if (max < 50) return false; // Too dark

          return true;
        } catch (e) {
          return false;
        }
      }

      function trimShape(shape) {
        // Find bounds
        let minR = 5, maxR = -1, minC = 5, maxC = -1;
        for (let r = 0; r < 5; r++) {
          for (let c = 0; c < 5; c++) {
            if (shape[r][c] === 1) {
              if (r < minR) minR = r;
              if (r > maxR) maxR = r;
              if (c < minC) minC = c;
              if (c > maxC) maxC = c;
            }
          }
        }
        if (maxR === -1) return [[1]]; // Empty

        const newRows = maxR - minR + 1;
        const newCols = maxC - minC + 1;
        const cropped = Array(newRows).fill().map(() => Array(newCols).fill(0));

        for (let r = 0; r < newRows; r++) {
          for (let c = 0; c < newCols; c++) {
            cropped[r][c] = shape[minR + r][minC + c];
          }
        }
        return cropped;
      }

      function rgbToHsl(r, g, b) {
        r /= 255, g /= 255, b /= 255;
        const max = Math.max(r, g, b), min = Math.min(r, g, b);
        let h, s, l = (max + min) / 2;

        if (max == min) {
          h = s = 0; // achromatic
        } else {
          const d = max - min;
          s = l > 0.5 ? d / (2 - max - min) : d / (max + min);
          switch (max) {
            case r: h = (g - b) / d + (g < b ? 6 : 0); break;
            case g: h = (b - r) / d + 2; break;
            case b: h = (r - g) / d + 4; break;
          }
          h /= 6;
        }
        return { h, s, l };
      }


      // --- UI DRAWING ---
      function renderCell(container, isFilled, colorClass = 'bg-indigo-500') {
        const div = document.createElement('div');
        // Base styles
        div.className = `rounded-sm w-full h-full transition-all duration-300 ${isFilled ? colorClass + ' shadow-sm' : 'bg-gray-200/50'}`;
        container.appendChild(div);
      }

      function drawGrid(containerEl, boardData, rows = 8, cols = 8) {
        containerEl.innerHTML = '';
        // Ensure grid style
        containerEl.style.display = 'grid';
        containerEl.style.gridTemplateColumns = `repeat(${cols}, minmax(0, 1fr))`;

        for (let r = 0; r < rows; r++) {
          for (let c = 0; c < cols; c++) {
            const isFilled = boardData[r][c] === 1;
            renderCell(containerEl, isFilled);
          }
        }
      }

      function drawPiece(containerEl, shape) {
        const pRows = shape.length;
        const pCols = shape[0].length;
        containerEl.innerHTML = '';
        containerEl.className = `grid gap-1`;
        containerEl.style.gridTemplateColumns = `repeat(${pCols}, 1fr)`;
        containerEl.style.width = `${pCols * 20}px`; // Approximate sizing

        for (let r = 0; r < pRows; r++) {
          for (let c = 0; c < pCols; c++) {
            const isFilled = shape[r][c] === 1;
            // For pieces, empty spots should be invisible
            const div = document.createElement('div');
            div.className = `w-4 h-4 rounded-sm ${isFilled ? 'bg-indigo-500' : 'bg-transparent'}`;
            containerEl.appendChild(div);
          }
        }
      }

      function drawSolutionStep(stepIndex, moveData, currentBoardState) {
        const container = document.getElementById(`step-${stepIndex + 1}-grid`);
        const label = document.getElementById(`step-${stepIndex + 1}-desc`);
        if (!moveData) return;

        container.innerHTML = '';
        // We need to show the board state + the new piece in a different color

        for (let r = 0; r < ROWS; r++) {
          for (let c = 0; c < COLS; c++) {
            let isBoardBlock = currentBoardState[r][c] === 1;
            let isNewPieceBlock = false;

            // Check if coordinate matches the placement
            if (r >= moveData.r && r < moveData.r + moveData.shape.length &&
              c >= moveData.c && c < moveData.c + moveData.shape[0].length) {
              if (moveData.shape[r - moveData.r][c - moveData.c] === 1) {
                isNewPieceBlock = true;
              }
            }

            const div = document.createElement('div');
            if (isNewPieceBlock) {
              div.className = `w-full h-full rounded-sm bg-green-500 animate-pulse shadow-sm z-10`;
            } else if (isBoardBlock) {
              div.className = `w-full h-full rounded-sm bg-indigo-300`;
            } else {
              div.className = `w-full h-full rounded-sm bg-white border border-gray-100`;
            }
            container.appendChild(div);
          }
        }

        label.innerText = `Place Piece #${moveData.pieceId + 1} at grid (${moveData.r + 1}, ${moveData.c + 1})`;
      }


      // --- EVENT LISTENERS ---

      fileInput.addEventListener('change', async (e) => {
        if (!e.target.files || !e.target.files[0]) return;
        const file = e.target.files[0];

        // 1. UI Updates
        const reader = new FileReader();
        reader.onload = (ev) => {
          previewImg.src = ev.target.result;
          previewImg.classList.remove('hidden');
          uploadPlaceholder.classList.add('hidden');
        };
        reader.readAsDataURL(file);

        loadingOverlay.classList.remove('hidden');
        analysisResults.classList.add('hidden');
        solutionSection.classList.add('hidden');

        try {
          // 2. Analyze
          const gameData = await analyzeImage(file);

          // 3. Render Detected State
          drawGrid(gameGridEl, gameData.board);
          gameData.pieces.forEach((p, idx) => {
            drawPiece(pieceEls[idx], p.shape);
          });

          // 4. Solve
          const solutionMoves = solve(gameData.board, gameData.pieces);

          // 5. Render Solution Steps
          let mockBoard = gameData.board.map(r => [...r]);

          solutionMoves.forEach((move, idx) => {
            if (idx < 3) {
              drawSolutionStep(idx, move, mockBoard);
              // Advance board state
              const res = placePiece(mockBoard, { shape: move.shape }, move.r, move.c);
              mockBoard = res.board;
            }
          });

          // 6. Reveal
          loadingOverlay.classList.add('hidden');
          analysisResults.classList.remove('hidden');
          solutionSection.classList.remove('hidden');

          // Scroll to results
          analysisResults.scrollIntoView({ behavior: 'smooth', block: 'start' });

        } catch (err) {
          console.error("Solver Error:", err);
          alert("Something went wrong analyzing the board. Please try again.");
          loadingOverlay.classList.add('hidden');
        }

      });

    });
  </script>
