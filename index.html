<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Block Blast Solver</title>

  <script src="https://cdn.tailwindcss.com"></script>

  <!-- add animate.css -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet" />
  <!-- add custom styles -->
  <link href="./css/styles.css" rel="stylesheet" />
  <meta name="google-site-verification" content="OD-i3fYEEmPwU_uxwRUM6tPtFZJN9JthLz9_mtxWm6s" />
</head>


<body class="bg-gradient-to-br from-indigo-50 via-purple-50 to-pink-50 min-h-screen">
  <!-- main content -->
  <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8 flex flex-col items-center">
    <!-- title section -->

    <header>
      <!-- Hero Container -->
      <div class="mx-auto w-full max-w-7xl py-8 md:py-20">
        <!-- Component -->
        <div class="flex flex-col items-center gap-8">
          <!-- Hero Content -->
          <div class="flex flex-col items-center text-center col-span-full mb-8">
            <h1 class="mb-4 text-3xl font-bold md:text-5xl">Block Blast Solver</h1>
            <p class="text-gray-500 mb-6">Upload your screenshot to get instant solutions</p>
          </div>
          <!-- upload area -->
          <div id="image-section"
            class="w-full bg-white/70 backdrop-blur-sm p-8 rounded-2xl transition-all duration-300">
            <div id="image-container" class="w-full aspect-square">
              <div id="upload-area" class="w-full h-full">
                <label for="image-upload"
                  class="flex flex-col items-center justify-center w-full h-full border-2 border-gray-300 border-dashed rounded-lg cursor-pointer bg-gray-50 hover:bg-gray-100 transition duration-300">
                  <div class="flex flex-col items-center justify-center pt-5 pb-6">
                    <svg class="w-10 h-10 mb-3 text-gray-400" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M12 4v12m0-12l-4 4m4-4l4 4m-10 8h12" />
                    </svg>
                    <p class="mb-2 text-sm text-gray-500 text-center">
                      <span class="font-semibold">Click or drag</span> to upload your Block Blast screenshot
                    </p>
                    <p class="text-xs text-gray-500">
                      Supports PNG, JPG, GIF, WEBP...
                    </p>
                  </div>
                  <input id="image-upload" type="file" class="hidden" accept="image/*" />
                </label>
              </div>

              <div id="preview-area" class="hidden w-full h-full relative">
                <div id="uploaded-image"
                  class="w-full h-full flex items-center justify-center bg-gray-50 border-2 border-gray-200 rounded-lg">

                </div>
                <button id="delete-image"
                  class="absolute top-2 right-2 bg-gray-500/50 hover:bg-gray-600/50 text-white p-1.5 rounded-full transition duration-300">
                  <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                    xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12">
                    </path>
                  </svg>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>


    <!-- game area -->
    <div class="mx-auto w-full max-w-3xl px-4 md:px-0">
      <div class="bg-white/80 backdrop-blur-md rounded-3xl shadow-xl overflow-hidden">

        <!-- Input Section -->
        <div class="p-6 md:p-8 space-y-8">

          <!-- Game Grid -->
          <div class="flex justify-center">
            <div id="game-grid"
              class="grid grid-cols-8 gap-1 w-full max-w-[320px] aspect-square bg-gray-100/50 p-3 rounded-xl border border-gray-200">
              <!-- dynamic 8x8 grid -->
            </div>
          </div>

          <!-- Pieces -->
          <div>
            <div class="grid grid-cols-3 gap-3 w-full max-w-md mx-auto">
              <div id="piece-1"
                class="grid grid-cols-5 gap-0.5 aspect-square bg-gray-100/50 p-1.5 rounded-lg border border-gray-200">
                <!-- dynamic 5x5 grid -->
              </div>
              <div id="piece-2"
                class="grid grid-cols-5 gap-0.5 aspect-square bg-gray-100/50 p-1.5 rounded-lg border border-gray-200">
                <!-- dynamic 5x5 grid -->
              </div>
              <div id="piece-3"
                class="grid grid-cols-5 gap-0.5 aspect-square bg-gray-100/50 p-1.5 rounded-lg border border-gray-200">
                <!-- dynamic 5x5 grid -->
              </div>
            </div>
            <p class="text-center text-xs text-gray-400 mt-4">
              Incorrect analysis? <a href="/manual-input.html" class="text-indigo-600 font-medium hover:underline">Edit
                manually</a>
            </p>
          </div>

        </div>

        <!-- Divider -->
        <div class="h-px w-full bg-gray-200"></div>

        <!-- Solution Section -->
        <div class="p-6 md:p-8 bg-gray-50/50">
          <div class="mb-6 text-center">
            <h3 class="text-lg font-semibold text-gray-900">Best Strategy</h3>
            <p class="text-sm text-gray-500">Suggested moves to maximize score</p>
          </div>

          <!-- Solution Steps (Scrollable on Mobile) -->
          <div class="w-full flex md:grid md:grid-cols-3 gap-4 overflow-x-auto pb-4 snap-x scrollbar-hide">

            <!-- Step 1 -->
            <div
              class="step-container min-w-[240px] md:min-w-0 flex-1 bg-white p-4 rounded-xl shadow-sm border border-gray-100 snap-center">
              <div class="flex justify-between items-center mb-3">
                <span class="text-xs font-bold uppercase tracking-wider text-gray-400">Step 1</span>
                <span id="auto-step-1-label"
                  class="text-xs font-medium text-indigo-600 bg-indigo-50 px-2 py-0.5 rounded-full"></span>
              </div>
              <div id="auto-step-1-grid" class="grid grid-cols-8 gap-0.5 w-full aspect-square bg-gray-50 rounded-lg">
              </div>
            </div>

            <!-- Step 2 -->
            <div
              class="step-container min-w-[240px] md:min-w-0 flex-1 bg-white p-4 rounded-xl shadow-sm border border-gray-100 snap-center">
              <div class="flex justify-between items-center mb-3">
                <span class="text-xs font-bold uppercase tracking-wider text-gray-400">Step 2</span>
                <span id="auto-step-2-label"
                  class="text-xs font-medium text-indigo-600 bg-indigo-50 px-2 py-0.5 rounded-full"></span>
              </div>
              <div id="auto-step-2-grid" class="grid grid-cols-8 gap-0.5 w-full aspect-square bg-gray-50 rounded-lg">
              </div>
            </div>

            <!-- Step 3 -->
            <div
              class="step-container min-w-[240px] md:min-w-0 flex-1 bg-white p-4 rounded-xl shadow-sm border border-gray-100 snap-center">
              <div class="flex justify-between items-center mb-3">
                <span class="text-xs font-bold uppercase tracking-wider text-gray-400">Step 3</span>
                <span id="auto-step-3-label"
                  class="text-xs font-medium text-indigo-600 bg-indigo-50 px-2 py-0.5 rounded-full"></span>
              </div>
              <div id="auto-step-3-grid" class="grid grid-cols-8 gap-0.5 w-full aspect-square bg-gray-50 rounded-lg">
              </div>
            </div>

          </div>
        </div>
      </div>
    </div>

    </div>


    <script type="module">
      import { initialize } from './js/main.js';

      // initialize all functions
      document.addEventListener('DOMContentLoaded', () => {
        initialize();
      });
    </script>

    <script>
      const mobileMenuButton = document.getElementById('mobile-menu-button');
      const mobileMenu = document.getElementById('mobile-menu');

      mobileMenuButton.addEventListener('click', () => {
        mobileMenu.classList.toggle('hidden');
      });


      document.querySelectorAll('#mobile-menu a').forEach(link => {
        link.addEventListener('click', () => {
          mobileMenu.classList.add('hidden');
        });
      });
      document.addEventListener('click', (e) => {
        if (!mobileMenuButton.contains(e.target) && !mobileMenu.contains(e.target)) {
          mobileMenu.classList.add('hidden');
        }
      });
    </script>
    <!-- Google Analytics -->
    <script>

      if (window.location.hostname === 'bbsolver.com') {

        const script = document.createElement('script');
        script.async = true;
        script.src = 'https://www.googletagmanager.com/gtag/js?id=G-NSK9QN1NH0';
        document.head.appendChild(script);

        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());
        gtag('config', 'G-NSK9QN1NH0');
      }
    </script>
</body>

</html>
